<!DOCTYPE html>
<html lang="es" class="no-js supports-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#161a25">
  <title>Cartel Anime</title>
  
  <!-- Favicon SVG embebido -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23161a25' rx='12'/%3E%3Cpath d='M25,35 L50,65 L75,35 Z' fill='%238a2be2'/%3E%3Ccircle cx='50' cy='50' r='7' fill='%23ff75c3'/%3E%3C/svg%3E">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Modal de acceso mejorado -->
  <div id="authModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal" tabindex="-1">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <rect width="100" height="100" fill="currentColor" rx="12" />
          <path d="M25,35 L50,65 L75,35 Z" fill="#8a2be2" />
          <circle cx="50" cy="50" r="7" fill="#ff75c3" />
        </svg>
      </div>
      <h2 id="modal-title">Cartel Anime</h2>
      <p id="modal-desc">Ingresa la clave de acceso para acceder a la plataforma.</p>

      <form id="authForm" novalidate>
        <div class="input-group">
          <label for="accessKey">Clave de acceso</label>
          <input type="password" id="accessKey" autocomplete="off" spellcheck="false" inputmode="text" 
                 aria-invalid="false" aria-describedby="feedback" required>
          <div id="feedback" class="error-msg" role="alert" aria-live="polite"></div>
        </div>

        <button id="submitBtn" class="btn" type="submit">
          <span class="btn-text">Acceder</span>
          <span class="btn-loader hidden" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C13.3132 2 14.6136 2.25866 15.8268 2.7612C17.0401 3.26375 18.1425 4.00035 19.0711 4.92893C19.9997 5.85752 20.7362 6.95991 21.2388 8.17317C21.7413 9.38642 22 10.6868 22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </span>
        </button>
      </form>
      
      <div class="modal-footer">
        <p class="attempts-info" id="attemptsInfo"></p>
      </div>
    </div>
  </div>

  <!-- App principal -->
  <main id="app" class="hidden">
    <header class="app-header">
      <h1 class="platform-title">Cartel Anime</h1>
    </header>

    <nav class="categories" id="categoryNav" role="tablist" aria-label="CategorÃ­as de contenido"></nav>

    <ul id="animeGrid" class="grid" role="list" aria-label="Lista de animes"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
